#端口号
server:
  port: 8083

spring:
  data:
    redis:
      #Redis服务器IP
      host: 127.0.0.1
      #Redis服务器连接端口
      port: 6379
      #Redis服务器连接密码
      password: test123456
      #连接超时时间（毫秒）
      timeout: 10000

#登录用户名密码
admin:
  username: admin
  password: admin
#
##爬虫自动更新的线程数
##建议小说数量不多或者正在运行新书入库爬虫的情况下设置为1即可
##随着小说数量的增多可以逐渐增加，但建议不要超出CPU的线程数
crawl:
  update:
    thread: 1

#小说内容保存配置
content:
  save:
    storage: db # 小说内容存储方式：db-数据库，txt-TXT文本
    path: /Users/xiongxiaoyang/books  # 小说TXT文本保存路径

# HTTP 代理配置
http:
  proxy:
    # 是否开启 HTTP 代理，true-开启，false-不开启
    enabled: false
    # 代理 IP
    ip: proxy.bestproxy.com
    # 代理端口号
    port: 2312
    # 代理用户名
    username: bestproxy_u
    # 代理密码
    password: bestproxy_p

